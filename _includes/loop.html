<div class="post-list">
    <div id="push">

        {% for post in paginator.posts limit: paginator.per_page %}

        <article class="post {% if post.featured %}featured{% endif %}">
            <div class="inner">
                <a class="post-link" href="{{ post.url }}"></a>
                {% if post.image %}
                <figure class="post-image">
                    <a href="{{ post.url }}"><img src="{{ site.url }}/assets/images/{{ post.image }}" alt="" /></a>
                </figure>
                {% endif %}
                <span class="post-meta">
                    <span class="post-date">{{post.date | date: "%d.%m.%Y"}}</span>
                </span>
                <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-excerpt">{{post.excerpt | truncatewords: 15}}</p>
                <span class="post-more"><a href="{{ post.url }}">Read More <i class="icon-arrow-right"></i></a></span>
            </div>
        </article>

        {% endfor %}

    </div>
</div>
