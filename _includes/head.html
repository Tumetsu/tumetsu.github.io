<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.meta_title }}</title>
    <meta name="description" content="{{ site.meta_description }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/dependencies.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/fonts/font-awesome.min.css">
    {% if site.disqus %}
        <script>var disqus="{{site.disqus}}"</script>
    {% endif %}
    {% if site.google_analytics %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '{{google_analytics}}', 'auto');
          ga('send', 'pageview');
        </script>
    {% endif %}
</head>
