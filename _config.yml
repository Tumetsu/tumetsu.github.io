description: > # this means to ignore newlines until "baseurl:"
  Passion for learning, science and software
cover: "cliffs.jpg"
portrait: "portrait.png"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: tumetsu
github_username:  tumetsu
linkedin_url: https://fi.linkedin.com/in/salmituomas
disqus: tuomassalmi
