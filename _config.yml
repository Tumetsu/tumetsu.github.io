images: '/assets/images'
navigation: true
collections:
  navigation_pages:
    output: true

# Build settings
markdown: kramdown
theme: minima
paginate: 8
#paginate_path: "/blog/page:num/"
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
