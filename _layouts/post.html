---
layout: default
---
{% include post-header.html %}

<article class="{% if post.featured %}featured{% endif %} post post-body">
  <div class="inner">

    <div id="push">
      <section class="post-content">
        {{content}}
      </section>

      <footer class="post-footer">
        <div class="post-share">
          <a class="icon-twitter" href="https://twitter.com/share?text={{ page.title }}&url={{site.url}}/{{ page.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
          <span>Twitter</span>
          </a>
          <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}/{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
          <span>Facebook</span>
          </a>
          <a class="icon-gplus" href="https://plus.google.com/share?url={{site.url}}/{{ page.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
          <span>Google+</span>
          </a>
        </div>
      </footer>

      <aside class="post-comments">
        <div id="disqus_thread"></div>
      </aside>
    </div>
  </div>
</article>
